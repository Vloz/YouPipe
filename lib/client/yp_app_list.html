<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/core_elements/core_list_dart.html">
<link rel="import" href="../../../packages/core_elements/core_image.html">
<link rel="import" href="../../../packages/paper_elements/paper_shadow.html">
<link rel="import" href="../../../packages/paper_elements/paper_ripple.html">

<polymer-element name="yp-app-list">
    <style>
        :host{
            overflow: auto;
        }
    </style>
    <template>
        <core-list-dart  data="{{data}}" grid style="height: 900px"  width="300" height="300" >
            <template>
                <div class="grid-item">
                    <paper-shadow>
                        <core-image class="grid-thumbnail" src="/res/pipe.svg" preload fade sizing="contain"></core-image>
                        <div style="margin: 3px 10px">
                            <span class="title">Convert all video to all other video format without doing a mess of i dunno</span><br/>
                            <span style="font-size: 12px; color: #727272;">by Anthony Bobenrieth<br/>13 000 uses</span>
                        </div>
                        <paper-ripple fit style="color: white"></paper-ripple>
                    </paper-shadow>
                </div>

            </template>
        </core-list-dart>
    </template>
    <script type="application/dart" src="yp_app_list.dart"></script>
</polymer-element>
